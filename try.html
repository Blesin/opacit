<!DOCTYPE html>
<html lang="en">
  <head>
    <title>opacity</title>
    <style>
      .img {
        position: relative;
        display: block;
      }
      img {
        opacity: .2px;
        height: 100vh;
        width: auto;
      }
      p {
        position: absolute;
        color: darkslateblue;
        font-size: 4em;
        left:50%;
        top:50%;
      }
    </style>
  </head>
  <body>
    <div class="img">
      <img src="images/my snap.jpg" alt="">
      <p>
        tryin to apply opacity to background image without affecting the text
      </p>
    </div>
   
  </body>
</html>
